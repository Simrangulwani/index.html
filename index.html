<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
    <link rel="Stylesheet" href="mystyle.css">
    <script >
      function Alert(){
        alert("Thanks For Coming!");
      }
    </script>
</head>
<body>
    <h1>Feedback Form</h1>
    
    <form>
       <span class="info">
        <label for="fname">Name</label><br>
        <input type="text" id="fname" placeholder="Enter Your First Name">
        <!--<label for="lname">Last Name</label>-->
        <input type="text" id="fname" placeholder="Enter Your LastName"><br>
        <br>
        <label for="Email">Email</label><br>
        <input type="text" id="Email" placeholder="Enter your Email"><br>
        <br>
        <label for="Phone">Phone Number</label><br>
        <input type="numeric" id="Phone" placeholder="Enter your Number">
        <br>
        </span>
    <h5>How did you here about our hotel?</h5>
        <input type="radio" id="Know" value="Friends & Family" name="how">
        <label for="Know">Friends & Family</label><br>
        <input type="radio" id="Know" value="Adds" name="how">
        <label for="Know">Adds</label><br>
        <input type="radio" id="Know" value="SocialMedia" name="how">
        <label for="Know">SocialMedia</label><br>
        <input type="radio" id="Know" value="Other" name="how">
        <label for="Know">Other</label><br>
    <h5>How would you rate this</h5>    
       <label><b>Staff Service</b></label>
        <input type="radio" id="rating" value="1" name="Rating1">
        <lable for="rating">1</lable>
        <input type="radio" id="rating" value="2" name="Rating1">
        <lable for="rating">2</lable>
        <input type="radio" id="rating" value="3" name="Rating1">
        <lable for="rating">3</lable>
        <input type="radio" id="rating" value="4" name="Rating1">
        <lable for="rating">4</lable>
        <input type="radio" id="rating" value="5" name="Rating1">
        <lable for="rating">5</lable><br>
       <label for="service2"><b>Cleanliness</b></label>
        <input type="radio" id="rating" value="1" name="Rating2">
        <lable for="rating">1</lable>
        <input type="radio" id="rating" value="2" name="Rating2">
        <lable for="rating">2</lable>
        <input type="radio" id="rating" value="3" name="Rating2">
        <lable for="rating">3</lable>
        <input type="radio" id="rating" value="4" name="Rating2">
        <lable for="rating">4</lable>
        <input type="radio" id="rating" value="5" name="Rating2">
        <lable for="rating">5</lable><br>
    <label for="service3"><b>Food</b></label>
        <input type="radio" id="rating" value="1" name="Rating">
        <lable for="rating">1</lable>
        <input type="radio" id="rating" value="2" name="Rating">
        <lable for="rating">2</lable>
        <input type="radio" id="rating" value="3" name="Rating">
        <lable for="rating">3</lable>
        <input type="radio" id="rating" value="4" name="Rating">
        <lable for="rating">4</lable>
        <input type="radio" id="rating" value="5" name="Rating">
        <lable for="rating">5</lable><br>
      
<h3>Please give valuable Rating</h3>
        <label> 
            <input type="radio" name="stars" value="1" />
            <span class="icon">★</span><br>
          </label>
          <label>
            <input type="radio" name="stars" value="2" />
            <span class="icon">★</span>
            <span class="icon">★</span><br>
          </label>
          <label>
            <input type="radio" name="stars" value="3" />
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span><br>
          </label>
          <label>
            <input type="radio" name="stars" value="4" />
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span><br>
          </label>
          <label>
            <input type="radio" name="stars" value="5" />
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
          </label><br>
   <br>
   
    <button type="button" ondblclick="Alert()" class="button">Submit</button>
    
    </form>
    

</body>
</html>
